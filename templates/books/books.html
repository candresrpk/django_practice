{% extends '../base.html' %}

{% block title %} BookStore {% endblock %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'books:create_book' %}" role="button">Create A Book</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Books</h4>

            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Titile</th>
                            <th scope="col">Category</th>
                            <th scope="col">Image</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for book in books %}

                            <tr>
                                <td scope="row">{{ book.id }}</td>
                                <td>{{book.title}}</td>
                                <td>{{book.category}}</td>
                                <td>
                                    <img src="{{book.image.url}}" height="100">
                                </td>
                                <td>{{book.description}}</td>
                                <td> 
                                    <a class="btn btn-info" href="{% url 'books:edit_book' book.id %}" role="button">Edit</a>
                                    | 
                                    <a class="btn btn-danger" href="{% url 'books:delete_book' book.id %}" role="button">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
            

        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

{% endblock %}
