{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosaik - {% block title %} {% endblock %}</title>

    <!-- BOOTSTRAP 5.0.2 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'home' %}" aria-current="page">Home</a>
            <a class="nav-item nav-link active" href="{% url 'books:books' %}" aria-current="page">Books</a>
            <a class="nav-item nav-link active" href="{% url 'about' %}" aria-current="page">About Us</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    

    
    <!-- JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
